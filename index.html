<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style/style.css">

</head>
<body>

  <main>
    <div id="data">
      <div class="dataArea">
        <label for="dia" >Day</label>
        <input type="number" name="dia" id="dia">
        <span class="spanErro">This field is required</span>
      </div>
      <div class="dataArea">
        <label for="mes" >Month</label>
        <input type="number" name="mes" id="mes" >
        <span class="spanErro">This field is required</span>
      </div>
      <div class="dataArea">
        <label for="ano" >Year</label>
        <input type="number" name="ano" id="ano">
        <span class="spanErro">This field is required</span>
      </div>
    </div>

    <div id="areaBtn">
      <hr>     
      <button id="btn"><img src="assets/images/icon-arrow.svg" alt=""></button>
    </div>
    <div id="resultado">
      <p><span id="resultadoAno">--</span> years</p>
      <p><span id="resultadoMes">--</span> months</p>
      <p><span id="resultadoDia">--</span> days</p>
    </div>

    
  </main>

  
  
  <script src="script.js"></script>
 </body>
</html>
